apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: pampoomio/web-ui:latest # front end web-ui image
          ports:
            - containerPort: 5000
          env:
            - name: PROXY
              value: http://123.456.789:8080
